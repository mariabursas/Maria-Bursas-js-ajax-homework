<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="characters">
      <div class="characters-text">Characters</div>
      <div class="cards">
        <div class="card rick"><img src="./resources/rick.jpg" /></div>
        <div class="card summer"><img src="./resources/summer smith.jpg" /></div>
        <div class="card jerry"><img src="./resources/jerry smith.jpg" /></div>
      </div>

      <div class="all-characters"></div>
    </div>
    <div class="locations">
      <div class="locations-text">Locations</div>
      <div class="cards">
        <div class="card citadel"><img src="./resources/citadel.png" /></div>
        <div class="card anatomy"><img src="./resources/anatomy.jpg" /></div>
        <div class="card purge"><img src="./resources/purge.jpg" /></div>
      </div>
      <div class="all-locations"></div>
    </div>
    <div class="episodes">
      <div class="episodes-text">Episodes</div>
      <div class="cards">
        <div class="card episode1"><img src="./resources/episode1.jpg" /></div>
        <div class="card episode2"><img src="./resources/episode2.jpg" /></div>
        <div class="card episode3"><img src="./resources/episode3.jpg" /></div>
      </div>
      <div class="all-episodes"></div>
    </div>

    <script src="./main.js" async defer></script>
  </body>
</html>
